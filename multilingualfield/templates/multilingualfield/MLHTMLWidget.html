<div>
    <textarea id="language_widget_{{name}}_textarea" class="language_html ck_{{name}}">
        {{ ml_json }}
    </textarea>

    <textarea id="id_{{name}}" name="{{name}}" style="display:none">
    </textarea>
</div>

<script>
    $(function(){
        var ml_{{ name }}_data = {{ ml_json|safe }};
        var ml_{{ name }}_language = {{ ml_language|safe }};
        var ml_all_langs = {{ langs|safe }};

        $('#language_widget_{{name}}_textarea').val(ml_{{name}}_data["{{ current_language }}"]);

        $('#language_widget_{{name}}_textarea').change(function(){
            if( $('#language_widget_{{name}}_textarea').val() != "" ) {
                ml_{{ name }}_data['{{ current_language }}'] = $('#language_widget_{{name}}_textarea').val();
            }
            $('#id_{{name}}').val(JSON.stringify(ml_{{ name }}_data));
        });
        $('#id_{{name}}').val(JSON.stringify(ml_{{name}}_data));
    });
</script>
